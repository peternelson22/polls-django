{% extends 'base.html' %}

{% block content %}
<h4 class="fw-bold text-primary text-center mb-4 mt-5">{{ question.question_text }}</h4>

<ul class="list-group mb-4">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item">{{ choice.choice_text }} <span class="badge text-bg-primary">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span> </li>
    {% endfor %}
</ul>

<a href="{% url 'detail' question.id %}" class="btn btn-secondary">Vote again?</a>

{% endblock %}
